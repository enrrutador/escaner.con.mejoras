<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos con Stock Bajo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Cambiar el color de las letras, números y símbolos a negro */
        #low-stock-list li {
            color: #000; /* Color negro */
            font-size: 1em;
        }

        /* Botón de flecha para volver al escáner */
        .back-button {
            background-color: var(--primary-color);
            border: none;
            color: white;
            font-size: 1.5em;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            border-radius: 50%;
            display: inline-block;
        }

        .back-button:hover {
            background-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button id="back-button" class="back-button">&#8592;</button> <!-- Flecha para volver -->
            <h1>Productos con Stock Bajo</h1>
        </header>
        
        <div class="results-section">
            <ul id="low-stock-list"></ul> <!-- Aquí se mostrarán los productos con stock bajo -->
        </div>
    </div>

    <!-- Incluir el script que contiene ProductDatabase -->
    <script type="module" src="script.js"></script>
    <script src="low_stock.js"></script> <!-- JavaScript para cargar los productos -->
</body>
</html>
