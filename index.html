<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Scanner 2.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container" class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Correo Electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit" class="action-button">Iniciar Sesión</button>
            <div id="login-error" class="error-message"></div>
        </form>
    </div>

    <div id="app-container" class="container" style="display: none;">
        <header>
            <h1>M-Scanner 2.0</h1>
        </header>

        <!-- Sección de escaneo -->
        <div class="scanner-section">
            <button id="scan-button" class="action-button">Escanear Código de Barras</button>
            <button id="search-button" class="action-button">Buscar Producto</button>
            <input type="text" id="barcode" placeholder="Código de Barras">
        </div>

        <!-- Formulario de entrada de datos -->
        <div class="form-section">
            <input type="text" id="description" placeholder="Descripción del Producto" list="suggestions">
            <datalist id="suggestions"></datalist>
            <input type="number" id="stock" placeholder="Stock Actual">
            <input type="number" id="min-stock" placeholder="Stock Mínimo">
            <input type="number" id="purchase-price" placeholder="Precio de Compra">
            <input type="number" id="sale-price" placeholder="Precio de Venta">
            <input type="file" id="fileInput" accept=".xlsx, .xls" style="display: none;">

        </div>

        <div class="action-section">
            <button id="save-button" class="action-button">Guardar</button>
            <button id="clear-button" class="action-button">Borrar</button>
            <button id="export-button" class="action-button">Exportar a Excel</button>
            <button id="import-button" class="action-button">Importar</button>
            <button id="low-stock-button" class="action-button low-stock-button">Ver Productos con Stock Bajo</button>
        </div>

        <!-- Video del escáner -->
        <div id="scanner-container" class="scanner-overlay" style="display: none;">
            <video id="video" autoplay></video>
        </div>

        <div id="low-stock-results" class="results-section low-stock-results" style="display: none;">
            <h2>Productos con Stock Bajo</h2>
            <ul id="low-stock-list"></ul>
        </div>
    </div>

    <!-- Contenedor de mensajes -->
    <div id="toast" class="toast"></div>

    <!-- Incluir Fuse.js para búsqueda difusa -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>

    <!-- Incluye la biblioteca XLSX -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <!-- Tu configuración de Firebase -->
    <script type="module" src="firebaseConfig.js"></script>
    
    <!-- Tu script principal -->
    <script type="module" src="script.js"></script>
</body>
</html>
